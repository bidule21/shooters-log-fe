<main class="app-home-page">
  <!-- add component for user profile  -->
  <button type="button" ng-click="homeCtrl.toggle()">{{homeCtrl.buttonTxt}}</button>

  <div ng-class="app-scorecardWrapper"
       ng-repeat="competition in homeCtrl.displayScorecards">

    <app-scorecard-dash comp-to-display="competition"></app-scorecard-dash>
    <app-scorecard-get class="app-scorecard" comp-to-display="competition"> </app-scorecard-get>
  </div>
</main>
