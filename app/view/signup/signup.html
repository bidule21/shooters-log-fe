<main class="app-signup">
  <form novalidate ng-submit="signupCtrl.signup()">
    <section class="form-group">
      <label for="username"><span>*</span>Username:</label>
      <input ng-required class="form-control" ng-model="signupCtrl.user.username" type="text">
    </section>
    <section class="form-group">
      <label for="password"><span>*</span>Password:</label>
      <input ng-required ng-minlength="4" class="form-control" ng-model="signupCtrl.user.password" type="password">
    </section>
    <section class="form-group">
      <label for="firtName">First Name:</label>
      <input ng-required class="form-control" ng-model="signupCtrl.user.firstName" type="text">
    </section>
    <section class="form-group">
      <label for="LastName">Last Name:</label>
      <input ng-required class="form-control" ng-model="signupCtrl.user.lastName" type="text">
    </section>
    <section class="form-group">
      <label for="nameSuffix">Suffix:</label>
      <input class="form-control" ng-model="signupCtrl.user.nameSuffix" type="text">
    </section>
    <section class="form-group">
      <label for="nraNumber">NRA Number:</label>
      <input class="form-control" ng-model="signupCtrl.user.nraNumber" type="text">
    </section>
    <span>* designates required fields</span>
    <button class="btn btn-default" type="submit">Create Account</button>
  </form>
</main>
