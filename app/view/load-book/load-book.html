<main class="app-load-book">
  <div class="load-book-dash">

    <h3>Your Loads</h3>
    <p ng-hide="loadBookCtrl.loads">You have no loads to display</p>
    <section class="user-loadBooks" ng-repeat="load in loadBookCtrl.loads">

      <app-load-book-dash load-to-display="load" ng-click="loadBookCtrl.selectLoad(load)"></app-load-book-dash>

    </section>

    <h3>Create a Load <span ng-click="loadBookCtrl.showForm()">+</span></h3>
    <section class="loadBook-form" ng-if="loadBookCtrl.loadForm">
      <!-- Load form html -->
    </section>
  </div>
</main>
