<main class="app-load-book">
  <div class="load-list">

    <h3 id="loadHeading"><strong>Your Loads</strong></h3>
    <p ng-hide="loadBookCtrl.loads[0]">You have no loads to display</p>
    <section class="user-loadBooks" ng-repeat="load in loadBookCtrl.loads">

      <app-load-book-dash load-to-display="load" ng-click="loadBookCtrl.selectLoad(load)"></app-load-book-dash>

    </section>

    <h3 class="createLoad-button">Create Load<span ng-click="loadBookCtrl.showForm()" style="cursor:pointer">+</span></h3>
    <section class="loadBook-form" ng-if="loadBookCtrl.loadForm">
      <form novalidate name="createLoadForm" ng-submit="loadBookCtrl.createLoad()">
        <button class="cancel-form-button" ng-click="loadBookCtrl.loadForm = false">X</button>
        <div id="load-name-wrapper">
          <label for="load-name">Load Name:</label>
          <input required ng-model="loadBookCtrl.load.loadName" type="text">
        </div>
        <div class="shooting-conditions">
          <div class="input-wrapper">
            <label for="Date">Date: </label>
            <input required ng-model="loadBookCtrl.load.dateCreated" type="date">
          </div>
          <div class="input-wrapper">
            <label for="Time">Time: </label>
            <input required ng-model="loadBookCtrl.load.time" type="time">
          </div>
          <div class="input-wrapper">
            <label for="Temperature">Temp: </label>
            <input class="measurement" ng-model="loadBookCtrl.load.temperature" type="text">Â°
          </div>
          <div class="input-wrapper">
            <label for="Humidity">Humidity: </label>
            <input class="measurement" ng-model="loadBookCtrl.load.humidity" type="text">%
          </div>
          <div class="input-wrapper">
            <label for="Elevation">Elevation: </label>
            <input class="measurement" ng-model="loadBookCtrl.load.elevation" type="text">ft
          </div>
        </div>
        <div class="load-info">
          <div class="input-wrapper">
            <label for="Bullet name">Bullet Name: </label>
            <input required ng-model="loadBookCtrl.load.bulletName" type="text">
          </div>
          <div class="input-wrapper">
            <label for="Caliber">Caliber: </label>
            <input required ng-model="loadBookCtrl.load.bulletCaliber" type="text">
          </div>
          <div class="input-wrapper">
            <label for="Bullet Weight">Bullet Weight: </label>
            <input required ng-model="loadBookCtrl.load.bulletWeight" type="text">
          </div>
          <div class="input-wrapper">
            <label for="Brass Manufacturer">Brass Manufacturer: </label>
            <input required ng-model="loadBookCtrl.load.brassManufacturer" type="text">
          </div>
          <div class="input-wrapper">
            <label for="Primer Manufacturer">Primer Manufacturer: </label>
            <input required ng-model="loadBookCtrl.load.primeManufacturer" type="text">
          </div>
          <div class="input-wrapper">
            <label for="Primer Model">Primer Model: </label>
            <input required ng-model="loadBookCtrl.load.primeModel" type="text">
          </div>
        </div>
        <div class="form-buttons">
          <input type="reset">
          <button class="create-load-button" ng-disabled="createLoadForm.$invalid" ng-click="loadBookCtrl.loadForm = false" type="submit">Create Load</button>
        </div>
      </form>
    </section>
  </div>
</main>
