<main ng-init="signinCtrl.getToken()" class="app-signin">

  <div class="logo-div">
    <app-logo class="app-logo"></app-logo>
  </div>

  <form novalidate name="signinForm" ng-submit="signinCtrl.signin()">
    <section class="form-group">
      <label for="username">Username:</label>
      <input type="text" ng-required class='form-control' ng-model="signinCtrl.user.username">
    </section>
    <section class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" ng-required name="password" ng-model="signinCtrl.user.password">
    </section>
    <button type="submit" class="btn btn-default">Log In</button>
    <p class="app-redirect"> Not a member yet? <a href="https://shooters-log-fe-staging.herokuapp.com/#/signup">Sign Up!</a></p>
  </form>
  <div class="error-message">
    <p>Username or password not recognized.</p>
  </div>
</main>
